<!DOCTYPE html>
<style>
  main {
    display: grid;
    grid-template-columns: repeat(2, max-content);
    grid-gap: 0 10px;
  }
</style>
<main id="results"></main>
<iframe id="iframe"></iframe>
<script type="module">
  const TESTS = [
    "simple",
    "container_classname",
    "dynamic",
    "nested",
    "and",
    "not",
    "or",
    "named",
    "named_shorthand",
    "simple_style",
    "simple_style_iife",
    "simple_link",
    "dynamic_style",
    "dynamic_link",
    "realworldstyles1",
    "parsing_error1",
    "parsing_error2",
    "parsing_error3",
    "cdn_link",
    "cdn_link_iife",
    "relative_urls",
    "dynamic_container",
    "simple_new_syntax",
    "simple_new_long_syntax",
    "empty_href",
  ];

  const { results, iframe } = document.all;
  function nextEvent(el, name) {
    return new Promise((resolve) => {
      el.addEventListener(name, (ev) => resolve(ev));
    });
  }

  function sleep(ms) {
    return new Promise((resolve) => {
      setTimeout(resolve, ms);
    });
  }

  function nextEventTimeout(el, name, timeout) {
    return Promise.race([
      nextEvent(el, name),
      sleep(timeout).then(() => ({ data: "Timeout" })),
    ]);
  }

  async function run() {
    const testResults = {};
    for (const test of TESTS) {
      iframe.src = `./${test}.html`;
      const result = await nextEventTimeout(window, "message", 2000);
      testResults[test] = result.data;
      results.innerHTML += `<span><a href="./${test}.html">${test}</a></span><span>${JSON.stringify(result.data)}</span>`;
    }
    return testResults;
  }
  self.runFinished = run();
</script>
