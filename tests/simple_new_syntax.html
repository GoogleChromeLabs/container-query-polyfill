<!DOCTYPE html>
<style>
  div {
    outline: 1px solid red;
    resize: both;
    overflow: auto;
    container-type: size;
    height: 100px;
  }

  h1 {
    font-size: 10px;
  }

  @container (width > 200px) {
    h1 {
      font-size: 30px;
    }
  }

  @container (width < 200px) {
    h1 {
      font-size: 20px;
    }
  }
</style>
<div style="width: 100px">
  <h1>Ohai</h1>
</div>
<script type="module">
  import './../dist/shadow-container-query-polyfill.modern.js';
  import {doubleRaf, testSuite, assert} from './test-utils.js';

  testSuite('Manual transpiling', async () => {
    {
      await doubleRaf();
      const {fontSize} = getComputedStyle(document.querySelector('div h1'));
      assert(
        fontSize === '20px',
        `Expected font-size to be 20px, got ${fontSize}`
      );
    }
    document.querySelector('div').style = 'width: 300px';
    {
      await doubleRaf();
      const {fontSize} = getComputedStyle(document.querySelector('div h1'));
      assert(
        fontSize === '30px',
        `Expected font-size to be 30px, got ${fontSize}`
      );
    }
  });
</script>
