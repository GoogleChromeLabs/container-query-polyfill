<!DOCTYPE html>
<style></style>
<script type="module">
  import '/../dist/src/cqfill.modern.js';
  import {doubleRaf, testSuite, assert} from './test-utils.js';

  testSuite('Manual transpiling', async () => {
    const src = `
      div {
        outline: 1px solid red;
        resize: both;
        overflow: auto;
        container-type: size;
        height: 100px;
      }
      h1 {
        font-size: 10px;
      }
      @container (min-width: 200px) {
        h1 {
          font-size: 30px;
        }
      }
      @container (max-width: 200px) {
        h1 {
          font-size: 20px;
        }
      }
    `;
    const blob = new Blob([src], {type: 'text/css'});
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = URL.createObjectURL(blob);
    document.head.append(link);

    await doubleRaf();
    const div = document.createElement('div');
    document.body.append(div);
    await doubleRaf();
    const h1 = document.createElement('h1');
    h1.innerText = 'lol';
    div.append(h1);

    document.querySelector('div').style = 'width: 200px';
    {
      await doubleRaf();
      const {fontSize} = getComputedStyle(document.querySelector('div h1'));
      assert(
        fontSize === '20px',
        `Expected font-size to be 20px, got ${fontSize}`
      );
    }
    document.querySelector('div').style = 'width: 300px';
    {
      await doubleRaf();
      const {fontSize} = getComputedStyle(document.querySelector('div h1'));
      assert(
        fontSize === '30px',
        `Expected font-size to be 30px, got ${fontSize}`
      );
    }
  });
</script>
